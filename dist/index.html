<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="radio-buttons">
            <h3>Radio buttons</h3>
            <p>
                <input type="radio" id="mango" name="fruits" class="radio-input">
                <label for="mango" class="radio-label">Mango</label>
            </p>

            <p>
                <input type="radio" id="apple" name="fruits" class="radio-input">
                <label for="apple" class="radio-label">Apple</label>
            </p>

            <p>
                <input type="radio" id="guava" name="fruits" class="radio-input">
                <label for="guava" class="radio-label">Guava</label>
            </p>

            <p>
                <input type="radio" id="litchi" name="fruits" class="radio-input">
                <label for="litchi" class="radio-label">Litchi</label>
            </p>
        </div>

        <button class="container__btn">Button</button>
        <br>

        <div class="input-container">
            <input type="text" class="container__text-input" id="input-text">
            <label for="input-text" class="input-label">Label</label>
        </div>

        <br>

        <div class="container__switch">
            <span>Switch</span>
            <label for="switch" class="switch-label">
                <input type="checkbox" id="switch" class="switch-input">
                <span class="slider"></span>
            </label>
        </div>

        <br>

        <div class="container__checkbox">
            <label for="item1" class="checkbox-label">Car
                <input type="checkbox" id="item1" class="checkbox-input">
                <span class="checkmark"></span>
            </label>
            <label for="item2" class="checkbox-label">Bus
                <input type="checkbox" id="item2" class="checkbox-input">
                <span class="checkmark"></span>
            </label>
            <label for="item3" class="checkbox-label">Boat
                <input type="checkbox" id="item3" class="checkbox-input">
                <span class="checkmark"></span>
            </label>
            <label for="item4" class="checkbox-label">Bike
                <input type="checkbox" id="item4" class="checkbox-input">
                <span class="checkmark"></span>
            </label>
        </div>
        
    </div>
</body>
</html>
